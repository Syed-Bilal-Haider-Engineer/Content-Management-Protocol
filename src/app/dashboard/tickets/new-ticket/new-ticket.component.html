<form id="new-ticket" (ngSubmit)="onSubmit($event,titleInput.value,textValue.value)" #form>
  <app-controls title="Title">
    <input name="title" id="title" #titleInput />  
  </app-controls>
  <app-controls title="Request">
    <textarea name="request" id="request" rows="3" #textValue></textarea> </app-controls>
  <button appButton type="submit">
    Submit
    <span ngProjectAs="icon"> + </span>
  </button>
</form>
